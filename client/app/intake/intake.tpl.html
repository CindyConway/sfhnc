<div class="navbar navbar-default navbar-fixed-top" ng-controller="IntakeNavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>


<header>
  <h1 class="heading text-center">Navigation Center</h1>
</header>

<form name="signupForm" novalidate
      ng-submit="form.submit(signupForm.$valid)"
      ng-class="{ loading:form.submitting }">


  <div ng-include="'app/intake/assessment.tpl.html'"></div>
  <div ng-include="'app/intake/general.tpl.html'"></div>
  <div ng-include="'app/intake/referral.tpl.html'"></div>
  <div ng-include="'app/intake/demographics.tpl.html'"></div>


  <nav class="form-actions">
    <input type="submit" value="Submit Form" class="button primary" />
  </nav>


</form>
